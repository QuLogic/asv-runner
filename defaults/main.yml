instance_type: t2.micro
repo: 'https://github.com/dask/dask-benchmarks'
workdir: "/home/{{ ansible_user }}/{{ repo|basename }}"
miniconda_dir: "/home/{{ ansible_user }}/miniconda3"
machine:
  name: "asv-runner"
  arch: "x86_64"
  cpu: "Intel(R) Core(TM) i7-4980HQ CPU @ 2.80GHz"
  os: "Linux 3.13.0-116-generic"
  ram: "501692"
  version: 1
benchmark_roots:
  # Use "." for a single benchmark repo in the root repo
  - dask
  # - distributed

# S3
s3_bucket: dask-benchmarks
s3_tags:
  billingProject: dask
  owner: "Tom Augspurger"
  contact: "Tom Augspurger"
